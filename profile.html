<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
      integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css"
    />

    <link rel="stylesheet" href="profile.css" />
    <title>Profile</title>
  </head>
  <body>
    <div class="nav col-10 m-auto">
      <a class="navbar-logo pt-3" href="#"
        ><img id="logo" src="./assets/Logonetflix.png" alt="logo"
      /></a>
    </div>
    <div class="container row col-5 pt-5 text-light m-auto border-bottom">
      <div class="row title"><h1>Edit Profile</h1></div>
    </div>
    <div class="row col-5 m-auto pt-5">
      <div class="col-3">
        <img class="profile-image" src="./assets/avatar-1.jpg " alt="" />
      </div>
      <div class="col-9">
        <div class="row">
          <div class="input-group flex-nowrap">
            <input
              type="text"
              class="form-control"
              placeholder="Username"
              aria-label="Username"
              aria-describedby="addon-wrapping"
            />
          </div>
        </div>
        <div class="row d-flex flex-column">
          <p class="text-light py-1">Language:</p>
          <div class="input-group flex-nowrap w-50 py-1">
            <select
              class="custom-select"
              id="inputGroupSelect03"
              aria-label="Example select with button addon"
            >
              <option selected>English</option>
              <option value="1">One</option>
              <option value="2">Two</option>
              <option value="3">Three</option>
            </select>
          </div>
        </div>
        <div class="row d-flex flex-column">
          <h5 class="text-light py-1">Maturity Settings:</h5>

          <button type="button" class="btn btn-secondary py-1 w-50">
            ALL MATURITY RATINGS
          </button>
          <p class="text-light py-1">
            Show titles of all maturity ratings for this profile
          </p>
          <button type="button" class="btn btn-outline-light w-25">EDIT</button>
        </div>
      </div>
    </div>
  </body>
</html>
